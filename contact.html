<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--meta tags for search engines-->
    <meta name="description"
        content="Nilsby Chess Club. Chess club in Nilsby, Kil, Sweden. Chess lessons. Chess competitions. Chess strategies. Chess for everyone.">
    <meta name="keywords"
        content="Nilsby Chess Club, chess, chess club, chess grand masters, mind sport, mind training, Nilsby, Sweden.">
    <!--Title-->
    <title>Nilsby chess club</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!--header-->
    <header>


        <a href="index.html">
            <h1 id="title">Nilsby Chess Club</h1>
        </a>
        <input type="checkbox" id="toggle" name="toggle">
        <label for="toggle" class="navbar-toggle-label"><i class="fa-solid fa-list-ul"></i></label>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">♔ Home</a></li>
                <li ><a href="about.html">♕ About</a></li>
                <li><a href="contact.html" class="active">♖ Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--main content-->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
                <h2><i class="fa-solid fa-chess-knight"></i> Join us! <i class="fa-regular fa-chess-knight"></i></h2>
                <br>
    
               <label for="fname">First Name</label>   
               <br>
              <input type="text" id="fname" name="fname" required class="input-text">
              <br>

              <label for="lname">Last Name</label>
              <br>
              <input type="text" id="lname" name="lname" required class="input-text">
              <br>

              <label for="email">E-mail</label>
              <br>
              <input type="email" id="email" name="email" required class="input-text">
              <br>

              <label for="message">Message:</label>
              <br>
              <textarea name="message" id="message" cols="35" rows="10" required class="input-message"></textarea>

              <br>
             <button type="submit" class="send-button">Send!</button>



            </form>
        </section>
    </main>

    <!--footer-->
    <footer>
        <ul id="social-media">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-youtube"></i></i></a></li>
        </ul>
    </footer>
    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/c6854f6512.js" crossorigin="anonymous"></script>

</body>

</html>
